<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바연습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="name">
                </div>
                <span id="len-check" class="len-alert">3글자 이상 써라</span>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark p-2">Dark 🔄️</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>



    <div class="alert alert-danger">
        <span id="count">5</span>초 안에 푸쉬업 안 하면 기합!
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        // 모달창 내용 start
        // 전송버튼 누르면 input에 입력한 값이 공백이면 알림창 띄우기
        $('form').on('submit', function (e) {
            var name = $('#name').val();
            var password = $('#pw').val();
            if (name == '') {
                alert('새끼... 기열!');
                e.preventDefault();
            } else if (/[A-Z]/.test(name)) {
                alert('대문자 금지!!');
                e.preventDefault();
            } else if (password == '') {
                alert('새끼... 비번은? 기열!!!!!');
                e.preventDefault();
            }
        })

        // name에 입력한 값 길이 검사
        $('#name').on('input', function () {
            var name = $('#name').val();
            if (name.length < 3) {
                console.log('바뀜');
                $('#len-check').css('display', 'block');
            } else {
                $('#len-check').css('display', 'none');
            }
        })

        // 모달창 내용 end


        $('.badge').on('click', function () {
            if ($('.badge').html() == 'Dark 🔄️') {
                $('.badge').html('Light 🔄️');
            } else {
                $('.badge').html('Dark 🔄️');
            }
        })

        $('#login').on('click', function () {
            $('.black-bg').addClass('show');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show');
        })

        $('.navbar-toggler').on('click', function () {
            if ($('#test1').hasClass('show-list')) {
                $('#test1').removeClass('show-list');
            } else {
                $('#test1').addClass('show-list');
            }
        })

        var count = 5
        setInterval(timer, 1000)

        function timer() {
            count -= 1;
            $('#count').html(count);
            if (count == 0) {
                $('.alert').fadeOut();
                clearInterval(this);
            }
        }

    </script>


</body>

</html>
